<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <script src="./product_data.js" type="text/javascript"></script> 

    <link href="style_home.css" rel="stylesheet">
    <script>
        var store_name = "Zachary Matsudo";
    </script>


</head>
<body>
    
    <header>
        <h1> 
            <script> 
            document.write(store_name+" Candy Store ")
            </script>
        </h1>

    </header>
    <div>
       

        <main>
            
            

        <script>
            for (i = 0; i < products.length; i++) {
        document.write(`
        <section class ="item">
            <h2>${products[i].brand}</h2>
            <p>$${products[i].price}</p>
            <img src="${products[i].image}">
            <div class="product_description">${products[i].description}</div>
            <div class="product_available">${products[i].quantity_available}</div>
            <input type="text" name="quantity${i}">



        </section>
            
        `);
    };
        </script>

        </main>
    </div>
    <footer>
        <h1>
            Get Your Candy!
        </h1>
        
    </footer>
</body>

</html>
